<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de currículo</title>
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form>
    <section class="form">
      <fieldset id="dados-pessoais" class="form-row">
        <legend>Dados pessoais</legend>

        <div class="line-content">
          <label for="full-name">Nome</label>
          <input type="text" name="Nome" id="full-name" maxlength="40" placeholder="informe o seu nome" required>
        </div>

        <div class="line-content">
          <label for="e-mail">Email</label>
          <input type="text" name="Email" id="email" class="email-input" maxlength="50" placeholder="informe o seu e-mail" required>
        </div>

        <div class="line-content">
          <label for="cpf">CPF</label>
          <input type="text" name="CPF" id="cpf" maxlength="11" placeholder="informe o seu CPF" required>
        </div>

        <div class="line-content">
          <label for="address">Endereço</label>
          <input type="text" name="Endereco" id="address" maxlength="200" placeholder="informe o seu endereço" required>
        </div>

        <div class="line-content">
          <label for="city">Cidade</label>
          <input type="text" name="Cidade" id="city" maxlength="28" placeholder="informe a sua cidade" required>
        </div>

        <div class="line-content">
          <label for="state">Estado</label>
          <input type="text" list="state">
          <datalist name="Estado" id="state" required></datalist>
        </div>

        <fieldset class="line-content">
          <legend>Tipo</legend>
          <div class="line-content">
            <input type="radio" name="Tipo" id="house" value="casa" checked>
            <label for="house">Casa</label>
            <input type="radio" name="Tipo" id="flat" value="apartamento">
            <label for="flat">Apartamento</label>
          </div>
        </fieldset>
      </fieldset>

      <fieldset id="dados-do-ultimo-emprego" class="form-row">
        <legend>Dados do seu último emprego</legend>

        <div class="line-content">
          <label for="curriculum">Resumo do currículo</label>
          <textarea name="Resumo do currículo" id="curriculum" class="legacy-form-row" maxlength="1000" required></textarea>
        </div>

        <div class="line-content">
          <label for="ocupation">Cargo</label>
          <input type="text" name="Cargo" id="job-ocupation" maxlength="40" required>
        </div>

        <div class="line-content">
          <label for="jog-description">Descrição do cargo</label>
          <input type="text" name="Descrição do cargo" id="job-description" maxlength="500" required>
        </div>

        <div class="line-content">
          <label for="starting-day">Data de início</label>
          <input type="text" name="Data de início" id="starting-day" class="date-input" placeholder="informe a data no formato dd/mm/aaaa" required>
        </div>
      </fieldset>

      <div class="line-content">
        <button type="submit" class="submit-button">Enviar</button>
        <button type="reset" class="clear-button">Limpar</button>
      </div>
    </section>
  </form>
  <section class="form-data"></section>
  <script src="script.js "></script>
</body>
</html>
